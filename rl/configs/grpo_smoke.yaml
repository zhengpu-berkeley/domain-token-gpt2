# GRPO Smoke Test Configuration
#
# Minimal configuration for quick iteration and debugging.
# Use this to verify the script works before running full training.
#
# Expected runtime: ~5-10 minutes on RTX 4090.
#
# Usage:
#   python rl/grpo_train.py \
#     --model-path outputs/sft_gsm8k_baseline \
#     --output-dir outputs/grpo_smoke_test \
#     --condition baseline \
#     --config rl/configs/grpo_smoke.yaml

training:
  # Very small sample size for quick testing
  max_samples: 50
  
  # Batch size per device
  batch_size: 2
  
  # Gradient accumulation
  gradient_accumulation_steps: 4
  
  # Number of generations per prompt
  num_generations: 4
  
  # Generation parameters
  max_completion_length: 128
  temperature: 0.7
  
  # Learning rate
  learning_rate: 1.0e-6
  
  # Single epoch for smoke test
  num_train_epochs: 1
  
  # KL penalty
  beta: 0.1
  
  # Memory optimization
  gradient_checkpointing: true
  
  # Frequent logging for debugging
  logging_steps: 5
  
  # Save at end only (small run)
  save_steps: 50

